<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iReporter</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, initail-scale=1">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="contact">
                    <div class="contacts"><img src="./assets/image/twitter.png" alt="twitter logo"> @i-reporterUG</div>
                    <div class="contacts"><img src="./assets/image/facebook.png" alt="facebook logo"> i-reporter Uganda</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="instagram logo"> irepoarter</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="gmail logo"> irepoarter@gmail.com</div>
                </div>
                <nav>
                    <div class="name">i-Reporter</div>
                    <div class="link-holder">
                        <a class="link" href="./index.html">Home</a>
                        <a class="link" href="./contactus.html">Contact Us</a>
                        <a class="link" href="./login.html">Login</a>
                        <a class="link" href="./signup.html">Sign Up</a>
                    </div>
                </nav>
            </header>
            <section>
                <form>
                    <fieldset>
                        <legend>Sign up to become a Reporter</legend>
                        <div class="label0">
                            <label>First Name:</label>
                            <input type="text" name="first name" placeholder="First Name">
                        </div>
                        <div class="label0">
                            <label>Last Name:</label>
                            <input type="text" name="last name" placeholder="Last Name">
                        </div>
                        <div class="label0">
                            <label>Date Of Birth:</label>
                            <input type="date" name="date of birth">
                        </div>
                        <div class="label0">
                            <label>Email:</label>
                            <input type="email" name="email" placeholder="example@domain.com">
                        </div>
                        <div class="label0">
                            <label>Phone Number:</label>
                            <input type="number" name="phone number" placeholder="Phone Number">
                        </div>
                        <div class="label0">
                            <label>Password:</label>
                            <input type="password" name="password" placeholder="Enter Password">
                        </div>
                        <div class="label0">
                            <label>Confirm Password:</label>
                            <input type="password" name="confirm Password" placeholder="Confirm Password">
                        </div>
                        <br>
                        By creating the account you agree with our <a class="term" href="./T&C.html">Terms and Conditions</a><br><br>
                        <a href="./loggedin.html"><button type="button" onclick="alert(sure)">Create Account</button></a><br><br>
                        I have an account with you <a class="term" href="./login.html">Login</a>
                    </fieldset>
                </form>
            </section>
            <footer>
                <div class="footer-content">&copy; Copyright 2021 by i-Reporter. All Rights Reserved.</div>
            </footer>
        </div>
    </body>
</html>
