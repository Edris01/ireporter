<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iReporter</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, initail-scale=1">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="contact">
                    <div class="contacts"><img src="./assets/image/twitter.png" alt="twitter logo"> @i-reporterUG</div>
                    <div class="contacts"><img src="./assets/image/facebook.png" alt="facebook logo"> i-reporter Uganda</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="instagram logo"> irepoarter</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="gmail logo"> irepoarter@gmail.com</div>
                </div>
                <nav>
                    <div class="name">i-Reporter</div>
                    <div class="link-holder">
                        <a class="link" href="./index.html">Home</a>
                        <a class="link" href="./contactus.html">Contact Us</a>
                        <a class="link" href="./login.html">Login</a>
                        <a class="link" href="./signup.html">Sign Up</a>
                    </div>
                </nav>
            </header>
            <section>
                <form>
                    <fieldset>
                        <legend>Sign up to become a Reporter</legend>
                        <div class="label0">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="first name" placeholder="First Name" required>
                        </div>
                        <div class="label0">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="last name" placeholder="Last Name" required>
                        </div>
                        <div class="label0">
                            <label for="date of birth">Date Of Birth:</label>
                            <input type="date" name="date of birth" required>
                        </div>
                        <div class="label0">
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="example@domain.com" required>
                        </div>
                        <div class="label0">
                            <label for="number">Phone Number:</label>
                            <input type="tel" name="phone number" required pattern="^\d{10}$" placeholder="0700000000">
                        </div>
                        <div class="label0">
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Enter Password" required minlength="8">
                        </div>
                        <div class="label0">
                            <label for="re-confirm">Confirm Password:</label>
                            <input type="password" name="confirm Password" placeholder="Confirm Password" required minlength="8">
                        </div>
                        <br>
                        <div class="login_button">
                            By creating the account you agree with our <a class="term" target="_blank" href="./terms.html">Terms and Conditions</a><br><br>
                            <a href="./loggedin.html"><button id="button" type="submit" name="create an account" onclick="alert(sure)">Create Account</button></a><br><br>
                            I have an account with you <a class="term" href="./login.html">Login</a>
                        </div>
                    </fieldset>
                </form>
            </section>
            <footer>
                <div class="footer-content">&copy; Copyright 2021 by i-Reporter. All Rights Reserved.</div>
            </footer>
        </div>
    </body>
</html>
