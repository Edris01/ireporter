<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iReporter</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, initail-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="contact">
                    <div class="contacts"><img src="./assets/image/twitter.png" alt="twitter logo"> @i-reporterUG</div>
                    <div class="contacts"><img src="./assets/image/facebook.png" alt="facebook logo"> i-reporter Uganda</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="instagram logo"> irepoarter</div>
                    <div class="contacts"><img src="./assets/image/gmail.png" alt="gmail logo"> irepoarter@gmail.com</div>
                </div>
                <nav>
                    <div class="name">i-Reporter</div>
                    <div class="link-holder">
                        <a class="link" href="./index.html">Home</a>
                        <a class="link" href="./contactus.html">Contact Us</a>
                        <a class="link" href="./login.html">Login</a>
                        <a class="link" href="./signup.html">Sign Up</a>
                    </div>
                </nav>
            </header>
            <section>
                <form method="POST">
                    <fieldset>
                        <legend>Log In</legend>
                        <div class="label0">
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="example@domain.com" required><br>
                        </div>
                        <div class="label0">
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Password" required minlength="8">
                        </div>
                        
                        <div class="login_button">
                            <a class="term" href="./login.html">Forgot Password</a><br><br>
                            <a href="./loggedin.html"><button id="button" type="submit" name="login">Login</button></a><br><br>
                            if you don`t have <a class="term" href="./signup.html">Sign Up</a> an account with us
                        </div>
                    </fieldset>
                </form>
            </section>
            <footer>
                <div class="footer-content">&copy; Copyright 2021 by i-Reporter. All Rights Reserved.</div>
            </footer>
        </div>
    </body>
</html>
